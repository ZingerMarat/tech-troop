<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <div class="app-area">
      <div class="input-div">
        <input type="text" id="add-input" placeholder="Enter a word to add to dictionary" />
        <button id="add-button">Add word</button>
      </div>
      <div id="message" class="message">

      </div>
      <input type="text" id="suggestion-input" placeholder="Start typing to see suggestions..." />
      <ul id="suggestions-list"></ul>
      <div class="count">
        <p id="word-count">0</p>
        <p>Words in Dictionary</p>
      </div>
    </div>
  </body>
</html>
